<!-- Display this for not logged users -->
<div *ngIf="isUserLogged" class="flex">
    <mat-icon fontIcon="shopping_cart"></mat-icon>
    <a [routerLink]=" 'login' ">Login</a>
    <span>|</span>
    <a [routerLink]=" 'register' ">Register</a>
</div>

<!-- Display this for logged users -->
<div *ngIf="!isUserLogged" class="flex">
    <mat-icon fontIcon="shopping_cart"></mat-icon>
    <mat-icon fontIcon="account_circle"></mat-icon>
    <p>Paul of Tarsus</p>
</div>
