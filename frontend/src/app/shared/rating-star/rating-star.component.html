<div class="container">
    <div class="text-warning" [ngSwitch]="productScore">

        <div *ngSwitchCase=" 0 ">
            <div *ngIf="numberOfRatings === 0">
                <p class="default-text-color not-rated">No rating available</p>
            </div>

            <div *ngIf="numberOfRatings !== 0">
                <i class="bi bi-star icon"></i>
                <i class="bi bi-star icon"></i>
                <i class="bi bi-star icon"></i>
                <i class="bi bi-star icon"></i>
                <i class="bi bi-star icon"></i>
            </div>
        </div>

        <div *ngSwitchCase=" 0.5 ">
            <i class="bi bi-star-half icon"></i>
            <i class="bi bi-star icon"></i>
            <i class="bi bi-star icon"></i>
            <i class="bi bi-star icon"></i>
            <i class="bi bi-star icon"></i>
        </div>

        <div *ngSwitchCase=" 1 ">
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star icon"></i>
            <i class="bi bi-star icon"></i>
            <i class="bi bi-star icon"></i>
            <i class="bi bi-star icon"></i>
        </div>

        <div *ngSwitchCase=" 1.5 ">
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-half icon"></i>
            <i class="bi bi-star icon"></i>
            <i class="bi bi-star icon"></i>
            <i class="bi bi-star icon"></i>
        </div>

        <div *ngSwitchCase=" 2 ">
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star icon"></i>
            <i class="bi bi-star icon"></i>
            <i class="bi bi-star icon"></i>
        </div>

        <div *ngSwitchCase=" 2.5 ">
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-half icon"></i>
            <i class="bi bi-star icon"></i>
            <i class="bi bi-star icon"></i>
        </div>

        <div *ngSwitchCase=" 3 ">
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star icon"></i>
            <i class="bi bi-star icon"></i>
        </div>

        <div *ngSwitchCase=" 3.5 ">
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-half icon"></i>
            <i class="bi bi-star icon"></i>
        </div>

        <div *ngSwitchCase=" 4 ">
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star icon"></i>
        </div>

        <div *ngSwitchCase=" 4.5 ">
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-half icon"></i>
        </div>

        <div *ngSwitchCase=" 5 ">
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
            <i class="bi bi-star-fill icon"></i>
        </div>

    </div>

    <div *ngIf="numberOfRatings !== 0" class="default-text-color cursor-pointer" (mouseenter)="onHover()">
        <i class="bi bi-chevron-down"></i>
    </div>

</div>
